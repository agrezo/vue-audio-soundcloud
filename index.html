<html>

  <head>
    <title>Vue Audio Soundcloud</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src='vue-audio-soundcloud.min.js'></script>
    
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 20px;
      }
      .disabled {
        color: #f00;
      }
      .selected {
        color: #f00;
      }
      .timeline {
        position: relative;
        display: flex;
        align-items: center;
        width: 350px;
        height: 40px;
      }
      .timeline:before {
        content: "";
        display: block;
        background: #ccc;
        width: 100%;
        height: 8px;
        border-radius: 100px;
      }
      .timeline-bar {
        background: #00f;
        border-radius: 100px;
        height: 8px;
        left: 0;
        position: absolute;
      }
      .volume {
        position: relative;
        display: flex;
        align-items: center;
        width: 350px;
        height: 40px;
      }
      .volume:before {
        content: "";
        display: block;
        background: #ccc;
        width: 100%;
        height: 8px;
        border-radius: 100px;
      }
      .volume-bar {
        background: #008000;
        border-radius: 100px;
        height: 8px;
        left: 0;
        position: absolute;
      }
      .volume-bar.muted {
        width: 0 !important;
      }
      
    </style>
  </head>

  <body>
    <div id="app">
      <h1>Vue audio soundcloud</h1>
      <h2>Example of soundcloud audio player</h2>
      <vue-audio-soundcloud :elements="{ timeline: 'timeline', volume: 'volume' }" :default-volume="60" @on-load="setNewTrack">
        <template slot-scope="{currentTrack, duration, listPosition, loop, isLoop, isMuted, isPlaying, next, play, pause, previous, progression, volume}">
          <button @click="previous()" :class="{disabled: !listPosition || listPosition.first}">Prev</button>
          <button @click="play()" v-if="!isPlaying">Play</button>
          <button @click="pause()" v-else>Pause</button>
          <button @click="loop()">Loop: {{isLoop}}</button>
          <button @click="next()" :class="{disabled: !listPosition || listPosition.last}">Next</button>
          {{duration.current}} / {{duration.total}} {{currentTrack.title}}
    
          <div class="timeline" id="timeline">
            <div class="timeline-bar" :style="`width:${progression}%`"></div>
          </div>
    
          <div class="volume" id="volume">
            <div class="volume-bar" :style="`width:${volume}%`" :class="{muted: isMuted}"></div>
          </div>
        </template>
      </vue-audio-soundcloud>
      <h4>Without list</h4>
      <p @click="$AudioSoundcloud.load({
            track: item,
          })" v-for="(item) in withoutList" :key="item.id" :class="{selected: current === item.id}">
        {{item.title}}
      </p>
      <h4>With list</h4>
      <p @click="$AudioSoundcloud.load({
            track: item,
            list: withList,
          })" v-for="(item) in withList" :key="item.id" :class="{selected: current === item.id}">
        {{item.title}}
      </p>
    </div>
